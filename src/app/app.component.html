<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Truck Colector</span>
  <!-- <span class="example-spacer"></span> -->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav style="width: 285px" opened="true" mode="side">
    <ul>
      <li>
        <a class="btn-sidebar" [routerLink]="[ '/dashboard' ]">
          <mat-icon>home</mat-icon>Dashboard
        </a>
      </li>
      <li>
        <a class="btn-sidebar">
          <mat-icon>person_pin</mat-icon>Perfiles
        </a>
      </li>
      <li>
        <mat-expansion-panel hideToggle class="opciones">
          <mat-expansion-panel-header>
            <mat-panel-title class="opciones-header">
              <mat-icon>assignment</mat-icon>Registro
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul>
            <li><a class="btn-sidebar">Reg. carro</a></li>
            <li><a class="btn-sidebar" [routerLink]="[ '/registrar-conductor' ]">Reg. conductor</a></li>
          </ul>
        </mat-expansion-panel>
      </li>
      <li>
        <mat-expansion-panel hideToggle class="opciones">
          <mat-expansion-panel-header>
            <mat-panel-title class="opciones-header">
              <mat-icon>assignment_ind</mat-icon>Asignar
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul>
            <li><a class="btn-sidebar" [routerLink]="[ '/asignar-horario-ruta' ]">Asig. horario - ruta</a></li>
            <li><a class="btn-sidebar" [routerLink]="[ '/asignar-ruta-conductor' ]">Asig. ruta - conductor</a></li>
            <li><a class="btn-sidebar" [routerLink]="[ '/asignar-conductor-carro' ]">Asig. conductor - carro</a></li>
          </ul>
        </mat-expansion-panel>
      </li>
      <li>
        <a class="btn-sidebar" [routerLink]="[ '/reclamos-consultas' ]">
          <mat-icon>book</mat-icon>Ver reclamos-consultas
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh; padding: 10px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
