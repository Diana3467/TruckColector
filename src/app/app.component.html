<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Truck Colector</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav style="width: 15vw;">
    <ul>
      <li><a class="btn btn-primary" [routerLink]="[ '/dashboard' ]">Dashboard</a></li>
      <li><a class="btn btn-primary" [routerLink]="[ '/registrar-conductor' ]">Registrar conductor</a></li>
      <li><a class="btn btn-primary" [routerLink]="[ '/asignar-conductor-carro' ]">Asignar conductor-carro</a></li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
