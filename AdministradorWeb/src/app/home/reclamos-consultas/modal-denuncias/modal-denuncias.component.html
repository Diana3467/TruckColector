<h2 mat-dialog-title>Editar</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="editForm">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4" >
        <mat-form-field class="example-full-width" appearance="outline" readonly="true" style="color: black;cursor:no-drop;width: 100%;">
          <mat-label>Fecha de registro</mat-label>
          <input matInput [matDatepicker]="picker" readonly="true" style="color: black;cursor:no-drop;">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <!-- <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle> -->
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div> <br>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">
        <mat-form-field [appearance]="'outline'" style="width: 100%;">
          <mat-label>Tipo de denuncia</mat-label>
          <input matInput #tipoDenuncia formControlName="tipoDenuncia" matTooltip="{{ tipoDenuncia.value }}" readonly="true" style="color: black;cursor:no-drop;">
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4">
        <mat-form-field appearance="outline" class="Select_estadoDenuncia" style="width: 100%;">
          <mat-label>Seleccione estado de denuncia</mat-label>
          <mat-select formControlName="selectEstadoD" #selectEstadoD>
            <mat-option value="1">Nuevo = True</mat-option>
            <mat-option value="0">Visto = False</mat-option>
          </mat-select>
          <button mat-button mat-icon-button matSuffix *ngIf="selectEstadoD.value">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-12">
        <mat-form-field [appearance]="'outline'" style="width: 100%;">
          <mat-label>Descripci√≥n de la denuncia</mat-label>
          <textarea matInput #descripcionDenuncia formControlName="descripcionDenuncia" matTooltip="{{ descripcionDenuncia.value }}" readonly="true" style="color: black;cursor:no-drop;"></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar cambios</button>
</mat-dialog-actions>
